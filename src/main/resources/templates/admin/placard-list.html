<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="/js/dateFormat.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a>推送管理</a>
                <a>
                    <cite>推送设置</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-collapse">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <input type="button" class="layui-btn" value="发布公告"onclick="location.href='/admin/placard/add'">
                        </div>
                    <div class="layui-card-body">
                        <table class="layui-table"
                               lay-data="{height:500, url:'/Ajax/admin/placard/list', method:'post', contentType: 'application/json', page:true, id:'test', align:'center'}"
                               lay-filter="test">
                            <thead>
                            <tr>
                                <th lay-data="{field:'id', width:80, sort: true}">ID</th>
                                <th lay-data="{field:'title'}">标题</th>
                                <th lay-data="{templet:'#dtstart'}">发布时间</th>
                                <th lay-data="{templet:'#show'}">操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    var table

    layui.use('table', function () {
        table = layui.table;
    });

</script>


<script type="text/html" id="dtstart">
    {{ FormatDate(d.creattime)}}
</script>
<script type="text/html" id="dtend">
    {{ FormatDate(d.dtend)}}
</script>

<script type="text/html" id="show">
    <input class="layui-btn layui-btn-danger" type="button" value="删除"
           onclick="location.href='/admin/placard/del?id={{d.id}}'"/>
    <input class="layui-btn layui-btn-danger" type="button" value="修改"
           onclick="location.href='/admin/placard/modify?id={{d.id}}'"/>
</script>
</body>
</html>
