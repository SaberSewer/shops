<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="/js/dateFormat.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a>客户管理</a>
                <a>
                    <cite>客户列表</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
        </a>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-collapse">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <div class="layui-form">
                            <div class="layui-inline">
                                <div class="layui-input-inline" style="width: 100px;">
                                </div>
                                <div class="layui-input-inline" style="width: 100px;">

                                </div>


                            </div>
                        </div>

                    </div>
                    <div class="layui-card-body">
                        <table class="layui-table"
                               lay-data="{height:500, url:'/Ajax/self/orders/selfList', method:'post', contentType: 'application/json', page:true, id:'test', align:'center'}"
                               lay-filter="test">
                            <thead>
                            <tr>
                                <th lay-data="{field:'id', width:80, sort: true}">ID</th>
                                <th lay-data="{field:'name'}">买家名</th>
                                <th lay-data="{field:'address'}">买家地址</th>
                                <th lay-data="{field:'phone'}">联系方式</th>
                                <th lay-data="{field:'description'}">备注</th>
                                <th lay-data="{field:'prices'}">价格</th>
                                <th lay-data="{templet:'#time'}">订单时间</th>
                                <th lay-data="{templet:'#status'}">状态</th>
                                <th lay-data="{templet:'#isDis'}">团购订单</th>
                                <th lay-data="{templet:'#show'}">查看</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    var table

    layui.use('table', function () {
        table = layui.table;
    });


    function doSearch() {
        var json = {}
        json.name = $("#input").val()
        table.reload("test", {
            url: '/Ajax/admin/commodity/list',
            method: 'post',
            contentType: 'application/json',
            where: json
        })
    }
</script>

<script type="text/html" id="time">
    {{ FormatDate(d.createtime)}}
</script>

<script type="text/html" id="status">
    {{# if(d.status == 1){}}
    已保存
    {{# } else if(d.status == 2){ }}
    已付款
    {{# }else if(d.status == 3){ }}
    已发货
    {{# }else if(d.status == 4){ }}
    已收货
    {{# }else if(d.status == 5){ }}
    已退款
    {{#  }else if(d.status == 6){ }}
    已评价
    {{# } }}
</script>

<script type="text/html" id="isDis">
    {{# if(d.isDiscount == 1){}}
    否
    {{# } else if(d.isDiscount == 2){ }}
    是
    {{# } }}
</script>

<script type="text/html" id="show">
    <input class="layui-btn layui-btn-danger" style="width: 70px" value="详情" onclick="window.open('/orders?id={{d.id}}')">
    {{# if(d.status == 2){ }}
    <input class="layui-btn layui-btn-danger "  style="width: 70px" value="发货" onclick="location.href='/admin/orders/save?id={{d.id}}&status=3'">
    {{# } }}
</script>
</body>
</html>
