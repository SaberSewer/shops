<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员欢迎页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
    <script src="/js/echarts.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">欢迎您：
                        <span class="x-red" th:text="${session.user.username}"></span>！当前系统时间：<span th:text="${#dates.format(new java.util.Date(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">系统信息</div>
                    <div class="layui-card-body ">
                        <table class="layui-table">
                            <tbody>
                            <tr>
                                <th>JDK版本</th>
                                <td th:text="${version}"></td></tr>
                            <tr>
                                <th>服务器地址</th>
                                <td id="host"></td></tr>
                            <tr>
                                <th>操作系统</th>
                                <td th:text="${os}"></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">七天成交量</div>
                    <div class="layui-card-body " >
                        <div id="main" style="width: 100%; height: 300px;">
                            <script type="text/javascript">
                                // 基于准备好的dom，初始化echarts实例
                                var myChart = echarts.init(document.getElementById('main'));

                                // 指定图表的配置项和数据
                                $.ajax({
                                    headers: {
                                        "Content-Type": "application/json",
                                    },
                                    dataType: "json",
                                    type: "post",
                                    url: "/Ajax/admin/welcome/mySelf",
                                    success: function (res) {
                                        myChart.setOption(res);
                                    }
                                })


                            </script>
                        </div>
                    </div>
                </div>
        </div>

        <style id="welcome_style"></style>
    </div>
</div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#host").html(window.location.host)
    })
</script>
</html>
